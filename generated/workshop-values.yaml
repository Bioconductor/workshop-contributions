extraFileMappings:
  /galaxy/server/tools/interactive/biocworkshop_tidybioc2022.xml:
    useSecret: false
    applyToJob: true
    applyToSetupJob: true
    applyToWeb: true
    applyToWorkflow: true
    applyToNginx: true
    tpl: false
    content: |
      <tool id="interactivetool_biocworkshop_tidybioc2022" tool_type="interactive" name="Tidy Transcriptomics" version="0.1">
          <description>For Single-Cell RNA Sequencing Analyses</description>
          <requirements>
              <container type="docker">ghcr.io/bioconductor/workshop-contributions:devel-8210fbc9</container>
          </requirements>
          <entry_points>
              <entry_point name="tidybioc2022" requires_domain="True">
                  <port>8787</port>
              </entry_point>
          </entry_points>
          <environment_variables>
              <environment_variable name="DISABLE_AUTH">true</environment_variable>
              <environment_variable name="HISTORY_ID">$__history_id__</environment_variable>
              <environment_variable name="REMOTE_HOST">$__galaxy_url__</environment_variable>
              <environment_variable name="GALAXY_URL">$__galaxy_url__</environment_variable>
              <environment_variable name="API_KEY" inject="api_key" />
          </environment_variables>
          <command detect_errors="aggressive">if [ -f '/home/rstudio/bioc2022_tidytranscriptomics/vignettes/tidytranscriptomics_case_study.Rmd' ]; then echo '/home/rstudio/bioc2022_tidytranscriptomics/vignettes/tidytranscriptomics_case_study.Rmd' > /tmp/startfile; else echo '/home/rstudio/vignettes/tidytranscriptomics_case_study.Rmd' > /tmp/startfile; fi ; echo "{ 'visual_markdown_editing_is_default': true }" > /etc/rstudio/rstudio-prefs.json ; echo "setwd('/home/rstudio'); setHook('rstudio.sessionInit', function(newSession) { if (newSession) rstudioapi::filesPaneNavigate(getwd()); rstudioapi::navigateToFile('/home/rstudio/\$(cat /tmp/startfile)') }, action = 'append')" > /home/rstudio/.Rprofile; chown -R rstudio /home/rstudio/*; rm /tmp/startfile; chown -R rstudio /home/rstudio/.*; /init</command>
          <inputs>
          </inputs>
          <outputs>
          </outputs>
          <tests>
          </tests>
          <help>This is an autogenerated Bioconductor workshop wrapper. See the source of this workshop or report issues at https://github.com/almahmoud/bioc2022_tidytranscriptomics.</help>
      </tool>
