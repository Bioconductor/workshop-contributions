          <command detect_errors="aggressive">export TEMP=/tmp TMP=/tmp TMPDIR=/tmp TEMPDIR=/tmp; if [ -f '/home/rstudio/EuroBioC2025_OSTA_Workshop/vignettes/seq-workflow-visium-hd-cell.Rmd' ]; then echo '/home/rstudio/EuroBioC2025_OSTA_Workshop/vignettes/seq-workflow-visium-hd-cell.Rmd' > /tmp/startfile; else echo '/home/rstudio/vignettes/seq-workflow-visium-hd-cell.Rmd' > /tmp/startfile; fi ; echo "{ 'visual_markdown_editing_is_default': true }" > /etc/rstudio/rstudio-prefs.json ; echo "setwd('/home/rstudio'); setHook('rstudio.sessionInit', function(newSession) { if (newSession) rstudioapi::filesPaneNavigate('\$(dirname \$(cat /tmp/startfile))'); rstudioapi::navigateToFile('\$(cat /tmp/startfile)') }, action = 'append')" > /home/rstudio/.Rprofile; export TEMP=/tmp TMP=/tmp TMPDIR=/tmp TEMPDIR=/tmp; chown -R rstudio /home/rstudio/*; rm /tmp/startfile; chown -R rstudio /home/rstudio/.*; /init</command>
