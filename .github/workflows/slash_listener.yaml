name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          reactions: false
          config: >
            [
              {
                "command": "request",
                "permission": "none",
                "issue_type": "issue"
              },
              {
                "command": "test",
                "permission": "write",
                "issue_type": "issue"
              }
            ]
